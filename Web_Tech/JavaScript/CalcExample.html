        function compute(v1,v2,option){
            switch(option){
                case "Add" : return v1+v2; break;
                case "substract" : return v1-v2; break;
                case "Multiply" : return v1*v2; break;
                case "Divide" : return v1/v2; break;
                    
                default:
                    return 0;

            }
        }

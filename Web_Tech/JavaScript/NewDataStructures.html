<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS with ES8 came up with new collection classes like setand map that allowed developers unique data and in the form of key value pairs
        function setExample(){
            const set = new Set();//set works like array but stores unoque data

            set.add("Item1");
            if(set.has("Item1")){
                console.log("It already exists");
            }
            else{
                set.add("Item1");
            }
            return set;
        }

        //map stores the data as key-value pairs where key is unique.
        function mapExample(){
            const items = new Map();
            items.set("Apples",250);
            items.set("Orange",100);
            items.set("Mangoes",50);
            console.log(items.has("Mangoes"));//returns true
            for(const [key,value] of items){
                console.log(`Key:${key} ,value :${value}`);//returns key value seperately
            }
            console.log();
            for(const item of items){
                console.log(`key :${item[0]} , value :${item[1]}`);
            }
        }
        mapExample();
        const data = setExample();
        window.addEventListener("load",function(){
            const div =document.querySelector("div");
            let strContent= "<h2>List of items:</h2>";
            for(const item of data){
                strContent +=`<li>${item}</li>`;
            }
            div.innerHTML=strContent;
        })
    </script>
    <div ></div>
</body>
</html>
